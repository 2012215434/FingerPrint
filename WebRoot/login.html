<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登陆指印</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link type="text/css" href="css/base.css" rel="stylesheet"/>
    <link type="text/css" href="css/index.css" rel="stylesheet"/>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/cookie.js" type="text/javascript"></script>
    <script src="js/plug/jquery.js" type="text/javascript"></script>
</head>
<body>
<header id="header" class="header">
    <div class="top">
        <div class="login" id="login">
            <a href="regist.html">注册</a>
        </div>
        <div class="logo">
            <a href="index.html"><img src="img/logo_s.png" alt="mainlogo"/></a>
        </div>
    </div>
</header>
<br/><br/><br/><br/>

<div class="logintab" style="text-align: center;padding-top: 100px;">
    <div class="loginwin" style="width: 300px;height: 150px;margin: auto;padding-top:20px;color: #000000;">
        <label for="username">账号</label>
        <input id="username" name="username" type="text"><br/><br/>
        <label for="password">密码</label>
        <input id="password" name="password" type="password"><br/><br/>

        <div id="result" class="result"></div>
        <button type="submit" onclick="startLogin()"><b>登陆</b></button>
    </div>
</div>
</body>
</html>
